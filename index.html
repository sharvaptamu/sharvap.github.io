<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filment Bars</title>
  <style>
    /* General Reset */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Page Layout */
    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
      color: #0077b6;
    }

    /* Burning Section */
    .burning-section {
      margin-bottom: 20px;
    }

    .burning-section h2 {
      font-size: 1.5rem;
      color: #023e8a;
      margin-bottom: 10px;
    }

    .burning-section p {
      font-size: 1rem;
      color: #555;
    }

    /* Text Boxes */
    .text-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px dashed #0077b6;
      border-radius: 5px;
      background-color: #e9ecef;
      color: #333;
      font-size: 1rem;
      text-align: center;
    }

    /* Tutorials Section */
    .tutorials-section {
      margin-bottom: 20px;
    }

    .tutorials-section h2 {
      font-size: 1.5rem;
      color: #023e8a;
      margin-bottom: 10px;
    }

    /* YT Section */
    .yt-section {
      margin-bottom: 20px;
    }

    .yt-section h2 {
      font-size: 1.5rem;
      color: #023e8a;
      margin-bottom: 10px;
    }

    /* Title Section */
    .title-section {
      text-align: center;
    }

    .title-section h2 {
      font-size: 1.5rem;
      color: #023e8a;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Filment Bars</h1>
    </div>

    <!-- Burning Section -->
    <div class="burning-section">
      <h2>Burning</h2>
      <div class="text-box">Rearwind in 20</div>
      <div class="text-box">Lemture (heat)</div>
    </div>

    <!-- Text Section -->
    <div class="text-box">Text</div>
    <div class="text-box">Text</div>
    <div class="text-box">Text</div>

    <!-- Tutorials Section -->
    <div class="tutorials-section">
      <h2>Tutorils</h2>
      <div class="text-box">Yt</div>
      <div class="text-box">Yt</div>
      <div class="text-box">Yt</div>
    </div>

    <!-- Title Section -->
    <div class="title-section">
      <h2>TITLE</h2>
      <h2>TITLE</h2>
      <h2>TITLE</h2>
    </div>
  </div>
</body>
</html>
